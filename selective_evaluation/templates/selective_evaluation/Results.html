{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <table class="table table-striped table-hover">
    <thead>
    <th>Person:</th>
    <th>Your evaluation:</th>
    </thead>
        {% for p  in persons %}
            <tr>
                <td>{{ p.item }}</td>
                <td>{{ p.evaluation }}</td>
            </tr>


        {% endfor %}

    </table>
    {% next_button %}
{% endblock %}
